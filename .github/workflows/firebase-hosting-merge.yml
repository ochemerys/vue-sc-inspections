name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: 'npm ci && npm run test:unit'
  e2e_test:
    name: e2e test run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run serve
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 120
          spec: "tests/e2e/**/*"
          config: pageLoadTimeout=100000,baseUrl=http://localhost:8080
  build_and_deploy:
    needs: [unit_test, e2e_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: 'npm ci && npm run build'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SC_INSPECTIONS }}'
          channelId: live
          projectId: sc-inspections
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
